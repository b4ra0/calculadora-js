<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='script.js'></script>
</head>
<body>
    <div class="calculadora-borda">
        <div class="visor">
            <button class="apagar" onclick="clean()">C</button>
            <h1 id="resultado"></h1>
        </div>
        <div class="botoes-de-cima">
            <button type="button" class="botao" onclick="insert('7')">7</button>
            <button type="button" class="botao" onclick="insert('8')">8</button>
            <button type="button" class="botao" onclick="insert('9')">9</button>
            <button type="button" class="botao" onclick="insert('/')">/</button>
        </div>
        <div>
            <button type="button" class="botao" onclick="insert('4')">4</button>
            <button type="button" class="botao" onclick="insert('5')">5</button>
            <button type="button" class="botao" onclick="insert('6')">6</button>
            <button type="button" class="botao" onclick="insert('*')">*</button>
        </div>
        <div>
            <button type="button" class="botao" onclick="insert('1')">1</button>
            <button type="button" class="botao" onclick="insert('2')">2</button>
            <button type="button" class="botao" onclick="insert('3')">3</button>
            <button type="button" class="botao" onclick="insert('-')">-</button>
        </div>
        <div>
            <button type="button" class="botao" onclick="insert('0')">0</button>
            <button type="button" class="botao" onclick="insert('.')">.</button>
            <button type="button" class="botao" onclick="calcular()">=</button>
            <button type="button" class="botao" onclick="insert('+')">+</button>
        </div>
    </div>
</body>
</html>
